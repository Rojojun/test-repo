<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="login-form">
<form action="/user/signup" method="post">
    <div>아이디 :</div>
    <input type="text" name="username" placeholder="username"/>
    <button>중복체크</button>
    <div>Password :</div>
    <input name="password" type="password"/>
    <div>Password 체크 :</div>
    <input name="passwordCheck" type="password"/>
    <div>닉네임 :</div>
    <input name="nickname" type="text"/>
    <div>가입에 동의하나요?</div>
    <input type="checkbox" name="okay" id="">
    <button id="login-id-submit">회원가입</button>
</form>
</div>
</body>
</html>
